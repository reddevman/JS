<!DOCTYPE html>
<html lang="es">

<!--  Ejercicios de Ejemplo -->

<head>
  <title>Ejercicios Javascript</title>
  <meta charset="UTF-8">
  <style>
	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
  </style>
</head>
<body>
<h1>ONFOCUS - ONBLUR</h1>


<script>
  // seccion de codigo javascript 
  function vaciar(control)
  {
    control.value='';
  }
  function verificarEntrada(control)
  {
    if (control.value=='')
      alert('Debe ingresar datos');
  }
</script>

<form>
  <input type="text" id="nombre" onFocus="vaciar(this)" 
         onBlur="verificarEntrada(this)" value="nombre"><br>
  <input type="text" id="edad" onFocus="vaciar(this)" 
         onBlur="verificarEntrada(this)" value="mail">
  <br>
  <input type="button" value="Confirmar">
</form>
</body>

</html>
